    <title>Image App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Search Images</h1>

        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1700975928909-da4a46227a47?q=80&w=1854&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">

        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1701009689243-0f7ed1a3c6fc?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            <a href="https://unsplash.com/photos/a-couple-of-people-that-are-standing-in-the-sand-GgyUkSfkLF0" target="_blank">A Woman Standing in a forest holding a light in her hand</a>
        </div>
    </div>
    <button id="show-btn">Show more</button>
    <script src="script.js"></script>
</body>
</html>
